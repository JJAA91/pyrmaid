name: pyrmaid

on:
  push:
    branches: [ $default-branch, dev ]
  pull_request:
    branches: [ $default-branch, dev ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 9
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: [ 3.7, 3.8, 3.9, 3.10 ]
    steps:
      - uses: actions/checkout@v2
      - name: Setup python${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-root
      - name: Check Linting
        run: flake8
      - name: Check Docstrings
        run: pydocstyle .
      - name: Check Formatting
        run: black --check .
      - name: Run Unit Tests
        run: python -m pytest -vvv --doctest-modules --junitxml=junit/test-results-${{ matrix.os }}-python${{ matrix.python-version }}.xml
      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: pytest-results-${{ matrix.os }}-python${{ matrix.python-version }}
          path: junit/test-results-${{ matrix.os }}-python${{ matrix.python-version }}.xml
        if:
          ${{ always() }}

